    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  </head>
  <body class="bg-background text-text font-primary">
    <!-- Navbar -->
    <header class="bg-primary py-4">
      <div class="max-w-container mx-auto flex justify-between items-center px-4">
        <!-- Logo -->
        <div class="flex items-center gap-2">
          <img src="../assets/icons/Box_Logo.svg" alt="Box Logo" class="w-8 h-8" />
          <p class="text-heading5 font-bold text-navText">BOXREADY</p>
        </div>

        <!-- Navigation Links -->
        <nav class="hidden md:flex gap-8">
          <a href="home.html" class="text-navItem font-semibold text-navText hover:text-text transition">Home</a>
          <a href="Our_Boxes.html" class="text-navItem font-semibold text-navText hover:text-text transition">Our Boxes</a>
          <a href="My_Orders.html" class="text-navItem font-semibold text-navText hover:text-text transition">My Orders</a>
          <a href="My_Posts.html" class="text-navItem font-semibold text-navText hover:text-text transition">My Posts</a>
          <a href="Favorite_List.html" class="text-navItem font-semibold text-navText hover:text-text transition">Favorite List</a>
        </nav>

        <!-- Icons (Cart & Search) -->
        <div class="flex gap-4">
          <button class="p-2">
            <img src="../assets/icons/search.svg" alt="Search" class="w-8 h-8 filter invert" />
          </button>
          <a href="Your_Cart.html">
            <button class="p-2">
              <img src="../assets/icons/shopping_cart.svg" alt="Cart" class="w-8 h-8 filter invert" />
            </button>
          </a>
        </div>
      </div>
    </header>

    <main class="max-w-container mx-auto text-center py-16 px-4 ">
      <div class="flex gap-[30px] flex-1 justify-start">
        <a href="My_Posts.html">
                <img src="../assets/icons/Back_Icon.svg" alt="Back Icon"/>
            </a>
        </div>
        <h1 class="text-[36px] md:text-[56px] font-bold mb-[40px] md:mb-[100px]">Modify My Box Review</h1>

        <section class="mt-10 md:mt-20">
          <div class="flex flex-col items-center text-left max-w-[400px] mx-auto">
            <div class="mb-[37px] w-full">
              <label for="fullName" class="text-black text-base font-semibold block mb-4">Full Name</label>
              <input type="text" id="fullName" placeholder="John Doe" class="w-full h-[40px] px-4 border rounded-lg focus:ring-2 focus:ring-primary">
            </div>
  
            <div class="mb-[37px] w-full">
              <label for="boxName" class="text-black text-base font-semibold block mb-4">Box Name</label>
              <input type="text" id="boxName" placeholder="Pure Balance Box" class="w-full h-[40px] px-4 border rounded-lg focus:ring-2 focus:ring-primary">
            </div>
  
            <div class="mb-[37px] w-full">
              <label for="category" class="text-black text-base font-semibold block mb-4">Category</label>
              <select id="category" class="w-full h-[40px] px-4 border rounded-lg focus:ring-2 focus:ring-primary">
                <option disabled selected>Healthy Boxes</option>
                <option>Healthy Boxes</option>
                <option>Kids Boxes</option>
                <option>Carbs & Comfort Boxes</option>
                <option>Protein Power Boxes</option>
                <option>Vegetarian & Vegan Boxes</option>
                <option>Spicy & Exotic Boxes</option>
                <option>Seafood Lover Boxes</option>
                <option>Low-Carb & Keto Boxes</option>
                <option>Sweet Treat Boxes</option>
                <option>Weight Loss Boxes</option>
              </select>
            </div>
  
            <div class="mb-[37px] w-full">
              <label for="uploadPhoto" class="text-black text-base font-semibold block mb-4">Upload Box Photo</label>
              <div class="flex items-center gap-0">
                <input type="text" id="uploadPhoto" placeholder="PureBalanceBox.jpeg" class="w-full h-[40px] px-4 border rounded-lg text-left">
                <button class="h-[40px] px-4 bg-black text-white rounded-r-lg">Upload</button>
              </div>
            </div>
  
            <div class="mb-[37px] w-full">
              <label for="boxReview" class="text-black text-base font-semibold block mb-4">Box Review</label>
              <textarea id="boxReview" placeholder="I recently tried the Pure Balance Box,and overall, it was a great experience! The snacks were fresh,high-quality..." 
              class="w-full h-[80px] px-4 border rounded-lg focus:ring-2 focus:ring-primary"></textarea>
            </div>
  
            <div class="mb-[37px] flex items-center justify-between w-full">
              <label for="rating" class="text-black text-base font-semibold whitespace-nowrap text-left">Rating</label>
              <img src="../assets/icons/Star_Modify_Box.svg" alt="Rating" class="ml-[50px]" />
            </div>
  
            <div class="flex justify-center gap-[60px] md:gap-[131px] mt-8 ">
              
              <!-- Save Button -->
            <div class="w-[200px] h-[54.48px] px-2 py-6 bg-[#1e824c] rounded-lg flex justify-center items-center gap-2.5 inline-flex">
                <div class="text-center text-black text-base font-bold font-['Montserrat']">
                     <button class="w-full h-full">
                         SAVE
                      </button>
                </div>
            </div>
  
             <!-- Cancel Button -->
            <div class="w-[200px] h-[54.84px] px-2 py-6 bg-[#f17228] rounded-lg flex justify-center items-center gap-2.5 inline-flex">
              <div class="text-center text-black text-base font-bold font-['Montserrat']">
                 <button class="w-full h-full">
                   CANCEL
                 </button>
               </div>
            
              </div>
            </div>
          </div>
        </section>
      </main>
  
      <!-- Footer -->
      <footer class="bg-primary text-footerText py-8">
        <div class="max-w-container mx-auto flex flex-col md:flex-row justify-between gap-8 px-4">
          <!-- BOXREADY Section -->
          <div class="text-center md:text-left">
            <div class="flex items-center gap-2 justify-center md:justify-start">
              <img src="../assets/icons/Box_Logo.svg" alt="Box Logo" class="w-8 h-8" />
              <p class="text-heading5 font-bold">BOXREADY</p>
            </div>
          </div>
  
          <!-- Services -->
          <div class="text-center md:text-left">
            <h3 class="text-heading5 font-bold mb-8">Services</h3>
            <div class="flex flex-col md:items-start gap-8">
              <a href="home.html" class="text-footerLink font-semibold hover:text-text transition">Home</a>
              <a href="Our_Boxes.html" class="text-footerLink font-semibold hover:text-text transition">Our Boxes</a>
              <a href="My_Orders.html" class="text-footerLink font-semibold hover:text-text transition">My Orders</a>
              <a href="My_Posts.html" class="text-footerLink font-semibold hover:text-text transition">My Posts</a>
              <a href="Favorite_List.html" class="text-footerLink font-semibold hover:text-text transition">Favorite List</a>
            </div>
          </div>
  
          <!-- Follow Us -->
          <div class="text-center">
            <h3 class="text-heading5 font-bold mb-8">Follow Us</h3>
            <div class="flex flex-col md:items-start gap-10">
              <button>
                <img src="../assets/icons/Facebook_Icon.svg" alt="Facebook" class="h-6 mx-auto hover:opacity-70 w-8 h-8" />
              </button>
              <button>
                <img src="../assets/icons/Instagram_Icon.svg" alt="Instagram" class="h-6 mx-auto hover:opacity-70 w-8 h-8" />
              </button>
              <button>
                <img src="../assets/icons/Tiktok_Icon.svg" alt="Tiktok" class="h-6 mx-auto hover:opacity-70 w-8 h-8" />
              </button>
            </div>
          </div>
  
          <!-- Contact -->
          <div class="text-center md:text-left">
            <h3 class="text-heading5 font-bold mb-8">Contact</h3>
            <div class="flex flex-col md:items-start gap-10">
              <div class="flex items-center gap-2">
                <img src="../assets/icons/Phone_Icon.svg" alt="Phone" class="h-5 w-8 h-8" />
                <span class="text-footerLink font-semibold">+216 70 250 000</span>
              </div>
              <div class="flex items-center gap-2">
                <img src="../assets/icons/Mail_Icon.svg" alt="Mail" class="h-5 w-8 h-8" />
                <span class="text-footerLink font-semibold">contact@boxready.com</span>
              </div>
              <div class="flex items-center gap-2">
                <img src="../assets/icons/Place_Icon.svg" alt="Location" class="h-5 w-8 h-8" />
                <span class="text-footerLink font-semibold">El Ghazala</span>
              </div>
            </div>
          </div>
        </div>
  
        <p class="text-excerpt text-center mt-8 font-semibold">Â© 2024 BoxReady. All rights reserved.</p>
