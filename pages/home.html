<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>BOXREADY | HOME</title>
  </head>
  <body>
    <header class="navbar">
      <div class="navbar-container">
        <!-- Logo -->
        <p class="navbar-logo">BOXREADY</p>

        <!-- Navigation Links -->
        <nav class="nav-links">
          <a href="#">Home</a>
          <a href="#">Our Boxes</a>
          <a href="#">My Orders</a>
          <a href="#">My Posts</a>
          <a href="#">Favorite List</a>
        </nav>

        <!-- Icons (Cart & Search) -->
        <div class="navbar-icons">
          <button class="icon-button">
            <img src="../assets/icons/search.svg" alt="Search" />
          </button>
          <button class="icon-button">
            <img src="../assets/icons/shopping_cart.svg" alt="Cart" />
          </button>
        </div>
      </div>
    </header>
    <main class="container">
      <h1>Your Box, Your Meal, Your Way.</h1>
    </main>

    <footer class="footer">
      <div class="footer-container">
        <!-- BOXREADY Section -->
        <div class="footer-logo-section">
          <p class="footer-logo">BOXREADY</p>
        </div>
    
        <!-- Services Section -->
        <div class="footer-section">
          <div class="footer-title">Services</div>
          <div class="footer-links">
            <a href="#">Home</a>
            <a href="#">Our Boxes</a>
            <a href="#">My Orders</a>
            <a href="#">My Posts</a>
            <a href="#">Favorite List</a>
          </div>
        </div>
    
        <!-- Follow Us Section -->
        <div class="footer-section">
          <div class="footer-title">Follow Us</div>
          <div class="social-icons">
            <button class="icon-button-footer">
              <img src="../assets/icons/Facebook Icon.svg" alt="Facebook" />
            </button>
            <button class="icon-button-footer">
              <img src="../assets/icons/Instagram Icon.svg" alt="Instagram" />
            </button>
            <button class="icon-button-footer">
              <img src="../assets/icons/Tiktok Icon.svg" alt="Tiktok" />
            </button>
          </div>
        </div>
    
        <!-- Contact Section -->
        <div class="footer-section">
          <div class="footer-title">Contact</div>
          <div class="contact-details">
            <button class="icon-button-footer">
              <img src="../assets/icons/Phone Icon.svg" alt="Phone" />
            </button>
            <div class="footer-link">(216) 70 250 000</div>
            <button class="icon-button-footer">
              <img src="../assets/icons/Mail Icon.svg" alt="Mail" />
            </button>
            <div class="footer-link">contact@boxready.com</div>
            <button class="icon-button-footer">
              <img src="../assets/icons/Place Icon.svg" alt="Place" />
            </button>
            <div class="footer-link">El Ghazala</div>
          </div>
        </div>
      </div>
    
      <div class="footer-small">
        Â© 2024 BoxReady. All rights reserved.
      </div>
    </footer>
    

  </body>
</html>
